<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment - {{ subscription.name }} - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Record Payment for {{ subscription.name }}</h1>
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Regular Cost:</strong> ${{ "%.2f"|format(subscription.cost) }}</p>
                <p><strong>Billing Cycle:</strong> {{ subscription.billing_cycle.capitalize() }}</p>
            </div>
        </div>
        
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Payment Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                       value="{{ subscription.cost }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">Payment Date</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date" 
                       value="{{ now.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Record Payment</button>
            <a href="{{ url_for('view_payments', id=subscription.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
