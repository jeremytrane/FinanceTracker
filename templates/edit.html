<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Subscription</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Subscription Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ subscription.name }}" required>
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="{{ subscription.cost }}" required>
            </div>
            <div class="mb-3">
                <label for="billing_cycle" class="form-label">Billing Cycle</label>
                <select class="form-control" id="billing_cycle" name="billing_cycle" required>
                    <option value="monthly" {% if subscription.billing_cycle == 'monthly' %}selected{% endif %}>Monthly</option>
                    <option value="yearly" {% if subscription.billing_cycle == 'yearly' %}selected{% endif %}>Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if subscription.category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="next_billing_date" class="form-label">Next Billing Date</label>
                <input type="date" class="form-control" id="next_billing_date" name="next_billing_date" 
                       value="{{ subscription.next_billing_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ subscription.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Subscription</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
